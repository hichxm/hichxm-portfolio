<VirtualHost *:80 [::]:80>
    DocumentRoot /opt/website/public
    ServerName hichxm.fr

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined

    <Directory /opt/website/public>
